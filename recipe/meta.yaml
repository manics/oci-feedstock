{% set name = "oci" %}
{% set version = "2.88.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oci-{{ version }}.tar.gz
  sha256: 71c4ed8ace6e041ae05234a57f144fb156f004c32e32a08cd28ab15fb7906c2d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - certifi
    - cryptography >=3.2.1,<=39.0.0
    - pyopenssl >=17.5.0,<=22.0.0
    - python-dateutil >=2.5.3,<3.0.0
    - pytz >=2016.10
    - circuitbreaker >=1.3.1,<2.0.0

test:
  imports:
    - oci
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.oracle.com/en-us/iaas/tools/python/latest/index.html
  summary: Oracle Cloud Infrastructure Python SDK
  license: Apache-2.0 OR UPL-1.0
  license_file: LICENSE.txt
  dev_url: https://github.com/oracle/oci-python-sdk

extra:
  recipe-maintainers:
    - manics
